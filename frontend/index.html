<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume & Job Description Analyzer</title>
  <style>
    /* Embedded CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      color: #007bff;
      margin-bottom: 10px;
    }

    section {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    #hero {
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #results {
      margin-top: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border-left: 5px solid #007bff;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Resume & Job Description Analyzer</h1>
    <p>Your personal AI-powered career assistant</p>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <h2>Optimize Your Resume for Any Job</h2>
    <p>Upload your resume and paste the job description to get personalized feedback.</p>
  </section>

  <!-- Form Section -->
  <section id="form-section">
    <form id="analyzer-form">
      <label for="job-url">Job Posting URL (Optional):</label>
      <input type="url" id="url" placeholder="https://example.com/job-posting">

      <label for="resume">Upload Resume (PDF or DOCX):</label>
      <input type="file" id="resumeFile" accept=".pdf, .doc, .docx" required>

      <button type="button" onclick="analyze()">Analyze Resume</button>
    </form>
  </section>

  <!-- Results Section -->
  <section id="results-section">
    <h2>Analysis Results</h2>
    <div id="results">
      <p id="missingKeywords"></p>
      <p id="suggestions"></p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2023 Resume Analyzer. All rights reserved. Made with ❤️ by Your Name</p>
  </footer>
</body>
</html>
